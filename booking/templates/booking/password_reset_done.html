{% extends "booking/base.html" %}

{% block title %}Password Reset Email Sent - FitMe{% endblock %}

{% block content %}
<div class="container my-5 py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0" style="border-radius: 15px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);">
                <div class="card-header text-white text-center py-4" style="background: linear-gradient(to right, var(--primary-color), var(--accent-color)); border-radius: 15px 15px 0 0;">
                    <h3 class="mb-0">Check Your Inbox</h3>
                </div>
                <div class="card-body text-center p-5">
                    <div class="mb-4"></div>
                    
                    <div class="alert alert-danger"> 
                        <p class="mb-3">Instructions for resetting your password have been sent to your email. Please check your emails.</p>
                    </div>
                    
                    <div class="mt-4">
                        <a href="{% url 'home' %}" class="btn btn-lg" style="background-color: var(--secondary-color); color: white; border-radius: var(--border-radius); padding: 10px 30px; font-weight: 600;">
                            <i class="fas fa-home me-2"></i> Return Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
