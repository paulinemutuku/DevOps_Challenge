{% extends "booking/base.html" %}

{% block title %}Password Reset Successful - FitMe{% endblock %}

{% block content %}
<div class="container my-5 py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0" style="border-radius: 15px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);">
                <div class="card-header text-white text-center py-4" style="background: linear-gradient(to right, var(--primary-color), var(--accent-color)); border-radius: 15px 15px 0 0;">
                    <h3 class="mb-0">Password Reset Successful</h3>
                </div>
                <div class="card-body text-center p-5">
                    <i class="fas fa-check-circle mb-4" style="font-size: 4rem; color: var(--secondary-color);"></i>
                    
                    <div class="alert alert-success">
                        <p class="mb-0">Your password has been updated. You can now log in with your new password.</p>
                    </div>
                    
                    <a href="{% url 'login' %}" class="btn btn-lg mt-4" style="background-color: var(--secondary-color); color: white; border-radius: var(--border-radius); padding: 10px 30px; font-weight: 600;">
                        <i class="fas fa-sign-in-alt me-2"></i> Log In
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
